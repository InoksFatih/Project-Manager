<div class="head" [ngClass]="getHeadClass()">
  <div class="head-content">
    <div class="head-content-left">
      <div class="search-container">
        <div *ngIf="!canShowSearchAsOverlay" class="normal-search">
          <input type="search"
                 class="search" name="" id=""
                 placeholder="Search..."
          >
          <i class="far fa-search search-icon"></i>
        </div>
      </div>
      <div *ngIf="canShowSearchAsOverlay">
        <button [cdkMenuTriggerFor]="searchOverlay" class="search-menu-btn ripple">
          <i class="far fa-search search-icon"></i>
        </button>
      </div>
    </div>
    <div class="head-content-right">


    <div class="head-menu-avatar-container">
      <div class="head-user-avatar" (click)="userMenuTrigger.toggleMenu()">
        <img src="./assets/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.png" alt="user" class="user-avatar" height="50" width="50">
        <div class="circle-indicator pulse"></div>
      </div>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="onMenuItemClick('profile')">Profile</button>
        <button mat-menu-item (click)="onMenuItemClick('settings')">Settings</button>
        <button mat-menu-item (click)="onMenuItemClick('logout')">Logout</button>
      </mat-menu>
      <mat-menu-trigger #userMenuTrigger="matMenuTrigger" [matMenuTriggerFor]="userMenu"></mat-menu-trigger>
    </div>
    </div>
  </div>
</div>

<ng-template #searchOverlay>
  <div class="overlay overlay-search overlay-fall" cdkMenu>
    <input type="search" class="search" name="" id="" placeholder="Search...">
    <button class="search-menu-btn">
      <i class="far fa-search search-icon"></i>
    </button>
  </div>
</ng-template>
