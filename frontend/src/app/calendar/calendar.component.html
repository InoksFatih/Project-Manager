<div class="card">
  <div class="card-body">
    <div class="demo-app">
      <div class="demo-app-sidebar">
        <div class="demo-app-sidebar-section">
          <mat-button-toggle [checked]="calendarVisible" (change)="handleCalendarToggle()">
            Toggle Calendar
          </mat-button-toggle>
        </div>

        <div class="demo-app-sidebar-section">
          <mat-button-toggle
            [checked]="calendarOptions.weekends"
            (change)="handleWeekendsToggle()"
          >
            Toggle Weekends
          </mat-button-toggle>
        </div>
        <div class="demo-app-sidebar-section">
          <h2>All Due Dates ({{ currentEvents.length }})</h2>
          <ul>
            <li *ngFor="let event of currentEvents">
              <div class="due-date">
                <b>{{ event.startStr | date: 'shortDate' }}</b>
                <div class="event-details">
                  <i>{{ event.title }}</i>
                  <br />
                  <i>{{ event.dueDate | date: 'mediumDate' }}</i>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="demo-app-main" [class.sidenav-open]="calendarVisible">
        <full-calendar
          #fullCalendar
          *ngIf="calendarVisible"
          [options]="calendarOptions"
        >
          <ng-template #eventContent let-arg>
            <b>{{ arg.timeText }}</b>
            <i>{{ arg.event.title }}</i>
          </ng-template>
        </full-calendar>
      </div>
    </div>
  </div>
</div>
